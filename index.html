<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

      <button class="btn-icon" id="home" title="Home">ğŸ </button>
      
      <div class="url-bar">
        <span class="lock-icon">ğŸ”’</span>
        <input type="text" id="urlInput" placeholder="Search or enter URL...">

      <select id="searchEngine" class="search-select">

        <option value="yahoo">Yahoo</option>

      </div>
      <div class="setting-item">
        <button id="clearHistory" class="btn">Clear History</button>
        <button id="clearCookies" class="btn">Clear Cookies</button>
      </div>
      <button id="closeSettings" class="btn">Close</button>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="historyPanel" style="display: none;">

    <!-- WebView Container -->

    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
